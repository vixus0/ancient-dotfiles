# Unbinds
unbind C-b
unbind %
unbind [
unbind p
unbind n


# Settings
set  -s escape-time 0
set  -g default-shell '/usr/bin/fish'
set  -g prefix C-s
set  -g mode-keys vi
set  -g status-keys vi
set  -g default-terminal screen-256color
set  -g base-index 1
set  -g clock-mode-style 24
set  -g terminal-overrides 'xterm*:XT:smcup@:rmcup@'
set  -g set-titles on
set  -g set-titles-string '#{host_short} : #{pane_current_path} : #{pane_title}'
setw -g aggressive-resize on


# Pane movement
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5


# Window creation
bind c new-window
bind S split-window -v
bind s split-window -h


# Window navigation
bind w next-window
bind W previous-window
bind T choose-tree
bind C choose-session


# Vim style copy/paste
bind Escape copy-mode
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection


# xclip integration
bind P   run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
bind Y   run "tmux save-buffer - | xclip -i"


# Refresh config
bind r source-file ~/.config/tmux/local.conf \; display-message "Config reloaded" 


# Pane separators
set -g pane-border-bg default
set -g pane-border-fg blue
set -g pane-active-border-bg default
set -g pane-active-border-fg cyan


# Status bar
set -g status-utf8 on
set -g status-position bottom
set -g status-bg black
set -g status-fg black
set -g status-interval 1
set -g status-right-length 100
set -g status-right '#[bg=yellow] #(gbranch) #[fg=black]▒#[default] #[bg=blue] #{host_short} #[fg=black]▒#[default] #[bg=green] #{session_name} #[fg=black]▒#[default]'
set -g status-left ''
set -g status-justify left

setw -g window-status-format " #{window_index} #{window_name} "
setw -g window-status-current-format " #{window_index} #{window_name} #[fg=colour234]▒"
setw -g window-status-separator " "
setw -g window-status-style "bg=default,fg=white"
setw -g window-status-current-style "bg=cyan,fg=white,bright"
setw -g window-status-bell-style "bg=red"
setw -g window-status-activity-style "bg=yellow"

